<!DOCTYPE html>
<html>
<head>
	<title>Read News</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="images/title_logo.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
	<div class="container" style="background-color: #fff;">
		<nav>
			<img src="images/logo.png" class="nav-logo">
		</nav>

		<div class="container-box" style="margin-top: 50px;">
			<form class="form form-pre">
				<label>Choose Your Preference</label>

				<input type="checkbox" id="myCheckbox1" class="checkbox">
    			<label for="myCheckbox1" class="checkboxlabel">Business</label>
				
				<input type="checkbox" id="myCheckbox2" class="checkbox">
    			<label for="myCheckbox2" class="checkboxlabel">Entertainment</label>
				
				<input type="checkbox" id="myCheckbox3" class="checkbox">
    			<label for="myCheckbox3" class="checkboxlabel">Politics</label>
				
				<input type="checkbox" id="myCheckbox4" class="checkbox">
    			<label for="myCheckbox4" class="checkboxlabel">Sports</label>
				
				<input type="checkbox" id="myCheckbox5" class="checkbox">
    			<label for="myCheckbox5" class="checkboxlabel">Technology</label>
				
				<input type="checkbox" id="myCheckbox6" class="checkbox">
    			<label for="myCheckbox6" class="checkboxlabel">Health</label>
    			
    			<div class="pre-btn">
					<button class="pre-btn1">Submit</button>
					<button class="pre-btn2">Skip</button>
				</div>
			</form>
		</div>
	</div>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <script src="model.js"></script> -->
</body>
</html>
